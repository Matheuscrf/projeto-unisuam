<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>Tela de Registro.</h2>
    </section>

      <form autocomplete="on" id="form" class="form">
          <div class="form-content">
             <div id="conteudo"><label for="login">Nome do usúario</label>
              <input type="text" id="login" placeholder="Digite o seu login aqui:">
            </div>
              <a>Você ainda não digitou seu login.</a>

          </div>
      

      
        <div class="form-content">
           <div id="conteudo"><label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Digite o seu e-mail aqui:">
          </div>
            <a>Você ainda não digitou seu e-mail.</a>

        </div>
   

   
      <div class="form-content">
         <div id="conteudo"><label for="senha">Digite sua senha:</label>
          <input  type="password" id="senha" placeholder="senha de até 8 digítos aqui:">
        </div>
          <a>A senha deverá ter no mínimo 8 digitos.</a>

      </div>
 

  
    <div class="form-content">
       <div id="conteudo"><label for="senha">Confirmação de senha:</label>
        <input type="password" id="confirmesenha" placeholder="confirme sua senha aqui:">
      </div>
        <a>Senha em desconformidade.</a>
       </div>

       <button type="submit">cadastrasr.</button>
    </form>
<script src="./js/programa.js" href="./js/programa.js">
</script>
</body>
</html>
