<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="formImage">
            <img src="img/image-cadastro.jpg" alt="Imagem de Cadastro">
        </div>
        <div class="form">
            <form id="cadastroForm">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite nome completo" >
                    </div>
                    <div class="input-box">
                        <label for="nomeMaterno">Nome Materno:</label>
                        <input type="text" id="nomeMaterno" name="nomeMaterno" placeholder="Digite o nome materno" >
                    </div>
                    <div class="input-box">
                        <label for="celular">Telefone Celular:</label>
                        <input type="text" id="celular" name="celular" placeholder="(+55)XX-XXXXXXXX" >
                    </div>
                    <div class="input-box">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" >
                    </div>
                    <div class="input-box">
                        <label for="fixo">Telefone Fixo:</label>
                        <input type="text" id="fixo" name="fixo" placeholder="(+55)XX-XXXXXXXX" >
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" >
                    </div>
                    <div class="input-box">
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" placeholder="Digite seu login" >
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço Completo:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" >
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" >
                    </div>
                    <div class="input-box">
                        <label for="confirmaSenha">Confirma Senha:</label>
                        <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" >
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero: </h6>
                        </div>
                        <div class="gender-input-box">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender" value="others">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" value="none">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="messageErroSuccess">
                        <div id="message" class="error-message"></div>
                    <div id="success" class="success-message">Cadastro realizado com sucesso! Redirecionando para a tela de login...</div>
                    </div>
                
                    <div class="cadastrar-input">
                        <input type="submit" value="Cadastrar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
